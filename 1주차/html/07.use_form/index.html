<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      form {
        line-height: 1.5em;
        margin: 36px 24px;
      }
      input,
      select {
        font-size: 0.9rem;
      }
      button {
        font-size: 1rem;
      }
      label {
        margin-right: 8px;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <label for="ip-name">이름</label>
    <input id="ip-name" type="text" placeholder="이름 입력" maxlength="4" />
    <br />
    <label for="ip-password">비번</label>
    <input
      id="ip-password"
      type="password"
      placeholder="비밀번호 입력"
      maxlength="20"
    />
    <br />
    <br />
    <label for="ip-age">나이</label>
    <input id="ip-age" type="number" min="1" max="120" />
    <br />
    <br />
    <label for="ip-married">기혼</label>
    <input id="ip-married" type="checkbox" checked />
    <br />
    <br />
    <label>역할</label>
    <input id="input-dev" name="role" type="radio" />
    <label for="input-dev">개발자</label>
    <input id="input-design" name="role" type="radio" />
    <label for="input-design">디자이너</label>
    <input id="input-pm" name="role" type="radio" />
    <label for="input-pm">매니저</label>
    <br />
    <br />
    <label for="ip-attatch">첨부</label>
    <input id="ip-attatch" type="file" multiple />
    <br />
    <br />
    <label for="ip-dept">부서</label>
    <select id="ip-dept">
      <option value="adm">운영팀</option>
      <option value="mkt">마케팅팀</option>
      <option value="frt">프론트엔드팀</option>
      <option value="bck">백엔드팀</option>
      <option value="tst">테스트팀</option>
      <option value="mnt">유지보수팀</option>
    </select>
    <br />
    <br />
    <label for="ip-intro">자기소개</label>
    <textarea id="ip-intro" rows="10" cols="50"></textarea>
    <br />
    <br />
    <button type="button">제출</button>
    <button type="button" disabled>취소</button>
  </body>
</html>
