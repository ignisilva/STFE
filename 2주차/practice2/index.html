<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>HTML5 - svg</title>
    <link href="css/reset.css" rel="stylesheet" />
    <style>
      .tab {
        font-size: 0;
      }
      .tab > li {
        display: inline-block;
      }
      .tab > li + li {
        margin-left: 2px;
      }
      .tab > li > a {
        font-size: 16px;
        display: block;
        padding: 10px 20px 8px;
        color: white;
        background-color: black;
        border-radius: 10px 10px 0 0;
      }
    </style>
  </head>
  <body>
    <head>
      <h1 class="hidden">Practice</h1>
      <nav>
        <h2 class="hidden">Main Navigation</h2>
        <ul class="tab">
          <li><a href="#">놀이터</a></li>
          <li><a href="#">학교</a></li>
          <li><a href="#">쇼핑센터</a></li>
          <li><a href="#">장난감</a></li>
          <li><a href="#">학원</a></li>
        </ul>
      </nav>
    </head>
  </body>
</html>
