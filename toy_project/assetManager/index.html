<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AssetManager</title>

    <!--Noto Sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Noto+Sans+KR:wght@400;500;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--icons-->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />

    <!-- reset css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="wrap">
      <section class="native"></section>
      <nav class="tab-bar">
        <ul>
          <li>
            <a
              href="javascript:void(0)"
              class="material-icons-outlined selected"
            >
              home
            </a>
          </li>
          <li>
            <a href="javascript:void(0)" class="material-icons-outlined">
              sync_alt
            </a>
          </li>
          <li>
            <a href="javascript:void(0)" class="material-icons-outlined">
              sms
            </a>
          </li>
          <li>
            <a href="javascript:void(0)" class="material-icons-outlined">
              more_horiz
            </a>
          </li>
        </ul>
      </nav>
      <section class="account">
        <header class="account__title">
          <div class="profile">
            <img
              src="https://sojoong.joins.com/wp-content/uploads/sites/4/2019/01/peulopil1.jpg"
              alt="profile"
            />
          </div>
          <h2 class="subtitle">생활비</h2>
          <ul class="options">
            <li class="qr">
              <span class="material-icons-outlined">
                indeterminate_check_box
              </span>
            </li>
            <li class="search">
              <span class="material-icons-outlined"> search </span>
            </li>
          </ul>
        </header>
        <section class="account__status">
          <h3 class="hide">status</h3>
          <div class="status__total">
            <div class="status__account-num">
              <strong>355-673877-78773</strong>
              <span>이체</span>
            </div>
            <div class="status__account-balance">
              <span><strong>1,240,000</strong>원</span>
            </div>
            <div class="status__graph">
              <div class="bar">
                <div class="total"></div>
                <div class="now"></div>
                <div class="set">
                  <div class="controller"></div>
                </div>
              </div>
            </div>
            <div class="chart">
              <div class="img"></div>
            </div>
            <span class="status__summary">5일 동안 210,000원 남음</span>
          </div>
          <aside class="ad">
            <a href="javascript:void(0)">
              지금 낮은 이자로 생활대출을 신청하세요!
            </a>
            <a href="javascript:void(0)">Go</a>
          </aside>
        </section>
        <!-- <section class="account__history">
          <h3 class="hide">history</h3>
          <div class="history__saving">
            <div class="saving-box">
              <strong></strong>
              <span class="price"></span>
            </div>
          </div>
        </section> -->
      </section>
    </div>
  </body>
</html>
