<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AssetManager</title>

    <!--nanum font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--icons-->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />

    <!-- reset css -->

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./main.css" />

  <body>
    <div class="wrap">
      <section class="native"></section>
      <nav class="tab-bar">
        <ul>
          <li>
            <a
              href="javascript:void(0)"
              class="material-icons-outlined selected"
            >
              home
            </a>
          </li>
          <li>
            <a href="javascript:void(0)" class="material-icons-outlined">
              sync_alt
            </a>
          </li>
          <li>
            <a href="javascript:void(0)" class="material-icons-outlined">

            </a>
          </li>
          <li>
            <a href="javascript:void(0)" class="material-icons-outlined">
              more_horiz
            </a>
          </li>
        </ul>
      </nav>
      <section class="account">

          <div class="profile">
            <img
              src="https://sojoong.joins.com/wp-content/uploads/sites/4/2019/01/peulopil1.jpg"

            />
          </div>
          <h2 class="subtitle">생활비</h2>
          <ul class="options">
            <li class="qr">
              <span class="material-icons-outlined">
                indeterminate_check_box
              </span>
            </li>
            <li class="search">
              <span class="material-icons-outlined"> search </span>
            </li>
          </ul>
        </header>
        <!-- <section class="account__status">
          <h3 class="hide">status</h3>
          <div class="status__total"></div>
          <aside class="ad">
            <a href="">지금 낮은 이자로 생활대출을 신청하세요</a>
          </aside>
        </section>
        <section class="account__history">
          <h3 class="hide">history</h3>
          <div class="history__saving">
            <div class="saving-box">
              <strong></strong>
              <span class="price"></span>
            </div>
          </div>
        </section> -->
      </section>
    </div>

</html>
